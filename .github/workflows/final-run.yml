name: final-run

on:
  workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    name: ${{ matrix.config.name }}

    strategy:
      fail-fast: false
      matrix:
        config:
          - {name: 'Xmax', filename: 'run_xmax.Rmd'}
          - {name: 'Ymax', filename: 'run_ymax.Rmd'}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: R container
        uses: r-lib/actions/setup-r@master

      - name: Install dependencies
        run: |
          install.packages(c("ggplot2", "dplyr"))
        shell: Rscript {0}
        
      - name: Run
        run: |
          echo running ${{matrix.config.name}}
        shell: bash
